version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: video-platform-db
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: video-platform
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: video-platform-backend
    restart: always
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/video-platform?authSource=admin
      JWT_SECRET: your_production_secret_key
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: video-platform-frontend
    restart: always
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_SOCKET_URL: http://localhost:5000
    depends_on:
      - backend

volumes:
  mongodb_data: